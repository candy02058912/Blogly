{% extends 'base.html' %} {% block content %}
<h1>Edit a user</h1>
<form method="POST" action="/users/<int:user_id>/edit">
  <input type="text" name="first_name" placeholder="Enter a first name" />
  <input type="text" name="last_name" placeholder="Enter a last name" />
  <input
    type="text"
    name="image_url"
    placeholder="Provide an image of this user"
  />
  <button>Save</button>
  <button><a href="/user">Cancel</a></button>
</form>

{% endblock %}
